            <img class="bulb" onclick="bulb()" src="pics/OFFbulb.jpg">
        </section>
    </section>
    <section class="right-side-bar">
            <button class="level" >Level 1</button><br><br>
            <button class="level">Level 2</button><br><br>
            <button class="level">Level 3</button>
        </ul>
    </section>
    <section class="left-side-bar">

            <button class="safe-click">Safe Click</button><br><br>
            <button class="safe-click">Safe Click</button><br>
